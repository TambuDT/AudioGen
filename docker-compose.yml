services:
  backend:
    build: ./server
    container_name: node-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - app-network

  frontend:
    build: ./client
    container_name: next-frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    networks:
      - app-network

networks:
  app-network: